<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<title>pwa跳转</title>
	</head>
	<body>
		<center>
		<h1>重定向到pwa应用</h1>
		<h2>目的：更改替换pwa应用的桌面图标</h2>
		这里提供一种缓解思路，<br>
		我们可以利用 http-equiv="refresh"属性创建一个跳转页面，就像某些导航主页的做法那样。<br>
		<img height="30%" width="30%" src="https://comm-img.fydeos.com/optimized/2X/9/9fa086260d4c31b3e9aaa61d9cb2616d273a1041_2_1035x624.png" >
		<br>
		然后我们给这个跳转页面设置一个尺寸比较大的icon <br>
		<img height="20%" width="20%" src="https://comm-img.fydeos.com/original/2X/e/e624ee9fd5aef1ac42b85dcd73ec00f30ef72f87.png" >
		<br>然后给把中转个页面添加到快捷方式,要动作迅速
		以此间接达到我们的目的<br><br><br>
		<table border="0" cellspacing="" cellpadding="">
			<tr><th>部分实例</th></tr>
			<tr><td><img class="icon" src="./src/html/icon/bilibili.png" ></td><td><a href='src/html/gotoBiliBili.html'">跳转到B站</a></td></tr>
		</table>
		</center>
	</body>
